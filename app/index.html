<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel='shortcut icon' href='images/fav.png' type='image/x-icon'/>

    <title>Konnected Dynamics</title>



<script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<link rel="preload" href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,700" as="style" onload="this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,700"></noscript>
<!--build:css css/styles.min.css-->
<link rel="preload" href="css/styles.css" as="style" onload="this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="css/styles.css"></noscript>
<!--endbuild-->

</head>

<body>




<div class="mdl-grid">


 <div class="mdl-cell--middle mdl-cell--12-col bg">
    <img src="images/logob.png">
  </div>


  <div class="mdl-cell--stretch mdl-cell--6-col mdl-cell--8-col-tablet center">


    <div id="topcardleft" class="card-wide mdl-card mdl-shadow--2dp card-align-left margin">
  <div class="mdl-card__title">
    <h2 class="fira400 mdl-card__title-text">We're launching soon.</h2>
  </div>
  <div class="mdl-card__supporting-text">
   <p>Konnected Dynamics
   <div class="adam transparent"><img src="images/adam.png"></div>
   <div class="edimax transparent"><img src="images/edimax.png"></div>
  </div>
 
  <div class="mdl-card__actions mdl-card--border">
    <div class="fira500 floatleft phone">
      +886922656523
    </div>

<div class="cardlogo v-center">
   <img src="images/kdmark.png">
    </div>
    </div>
</div>
</div>



  <div class="mdl-cell--stretch mdl-cell--6-col mdl-cell--8-col-tablet center">


    <div id="topcardright" class="card-wide mdl-card mdl-shadow--2dp card-align-right margin">
  <div class="mdl-card__title">
    <h2 class="fira400 mdl-card__title-text">Get notified?</h2>
  </div>

  <div class="mdl-card__supporting-text">
  <p>You'll love our upcoming new website. To keep updated, activate your launch notification below:</p>

  


<form id="contact_form" autocomplete="off">


  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="email" id="email">
    <label class="mdl-textfield__label" for="email">example@email.com</label>

  </div>
<div id="message"></div>

</div>
 
<div class="mdl-card__actions mdl-card--border">

   <button class="fira500 green mdl-button mdl-js-button mdl-button--raised mdl-button--colored floatleft" id="sendButton" type="submit">
      Activate
    </button>
</form>


<div class="cardlogo">
   <img src="images/kdmark.png">
    </div>
    </div>

</div>


</div>















</div>



<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<!--build:js js/myscript.min.js-->
<script async src="js/myscript.js"></script>
<!--endbuild-->
<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

<link rel="preload" href="https://code.getmdl.io/1.1.3/material.deep_orange-cyan.min.css" as="style" onload="this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.deep_orange-cyan.min.css"></noscript>

</body>
</html>
